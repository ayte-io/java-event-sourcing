version: 2
jobs:
  prepare-workspace:
      - checkout
      - restore_cache:
          keys:
            - v1-mvnw-{{ checksum ".mvn/wrapper/maven-wrapper.properties" }}
            - v1-mvnw
      - run: ./mvnw -help
      - save_cache:
          key: v1-mvnw-{{ checksum ".mvn/wrapper/maven-wrapper.properties" }}
          paths:
            - .mvn/wrapper/maven-wrapper.jar
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run: ./mvnw dependency:resolve
      - save_cache:
          key: v1-dependencies-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
            - target/allure/cli
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - target/allure/cli
  build-core:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: /tmp/workspace
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run: ./mvnw -pl src/core -am clean clover:instrument test
      - run:
          command: ./mvnw -pl src/core -am site
          when: always
      - store_artifacts:
          path: src/core/target/site
          destination: Core
          when: always
      - store_test_results:
          path: src/core/target/surefire-reports
          when: always
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - src/core
  collect-coverage:
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run: ./mvnw site
      - store_artifacts:
          path: target/site
          destination: Parent
          when: always


workflows:
  version: 2
  build:
    jobs:
      - build-core:
          requires:
            - prepare-workspace
      - collect-coverage:
          requires:
            - build-core
